apiVersion: apps/v1
kind: Deployment
metadata:
  name: vo1
  labels:
    app: vo1
spec:
  selector:
    matchLabels:
      app: vo1
  template:
    metadata:
      labels:
        app: vo1
    spec:
      containers:
      - name: wotpy
        image: nepheleproject/vo-wot
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: scripts
            mountPath: /app.py
            subPath: app.py
          - name: scripts
            mountPath: /config.yaml
            subPath: config.yaml
          - name: scripts
            mountPath: /td.json
            subPath: td.json
        ports:
        - containerPort: 8080
        - containerPort: 9090
        readinessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
        env:
        - name: HOSTNAME
          value: vo1
      volumes:
        - name: scripts
          configMap:
            name: vo-scripts
            items:
            - key: app.py
              path: app.py
            - key: config.yaml
              path: config.yaml
            - key: td.json
              path: td.json
---
apiVersion: v1
kind: Service
metadata:
  name: vo1
  labels:
    app: vo1
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30885
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    nodePort: 30886
    protocol: TCP
    name: catalogue-port
  selector:
    app: vo1

