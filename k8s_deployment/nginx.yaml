apiVersion: v1
kind: Service
metadata:
  name: ngnix-service
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
          - name: tb2
            mountPath: /usr/share/nginx/html/tb2
            subPath: tb2
        ports:
        - containerPort: 80
      volumes:
        - name: tb2
          configMap:
            name: tb2
            items:
            - key: tb2
              path: tb2
