apiVersion: v1 
kind: Service 
metadata: 
  name: my-service-broker 
spec: 
  selector: 
    app: myappbroker 
  type:  NodePort 
  ports: 
  - port: 1883 
    targetPort: 1883 
    nodePort: 30884 

--- 
apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: mqttbroker 
  labels: 
        app: myappbroker 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: myappbroker 
  template: 
    metadata: 
      labels: 
        app: myappbroker 
    spec: 
      containers: 
      - name: broker-container 
        image: hivemq/hivemq-ce 
        resources: 
          limits: 
            memory: "0.6Gi" 
            cpu: "300m" 
          requests: 
            memory: "0.2Gi" 
            cpu: "150m" 
        ports: 
        - containerPort: 1883 
